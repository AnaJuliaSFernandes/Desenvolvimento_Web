<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <header class="bg-warning text-white text-center p-4 mb-4">
            <h1 class="display-2">Desafio Game</h1>
            <h5 class="display-5">Desafie seus conhecimentos!</h5>
        </header>
    </div>

    <main>
        <div class="container">
            <div class="row">
                <section class="rounded p-4 shadow">
                    <h3 class="mb-3">Perguntas</h3>

                    <form id="gameForm">
                        <div class="mb-3">
                            <label class="fw-bold">1. Quais desses planetas do Sistema Solar são classificados como planetas gasosos?</label>
                            <div>
                                <input type="radio" name="q1" value="Marte"> Marte <br>
                                <input type="radio" name="q1" value="Vênus"> Vênus <br>
                                <input type="radio" name="q1" value="Júpiter"> Mercúrio <br>
                                <input type="radio" name="q1" value="Saturno"> Saturno 
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">2. Quais destes planetas possuem anéis visíveis?</label>
                            <div>
                                <input type="checkbox" name="q2" value="Urano"> Urano <br>
                                <input type="checkbox" name="q2" value="Vênus"> Vênus <br>
                                <input type="checkbox" name="q2" value="Saturno"> Saturno <br>
                                <input type="checkbox" name="q2" value="Terra"> Terra
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">3. Quais destes planetas têm mais de uma lua conhecida?</label>
                            <select name="q3" class="form-select">
                                <option value="">Selecione</option>
                                <option value="Terra">Terra</option>
                                <option value="Vênus">Vênus</option>
                                <option value="Júpiter">Júpiter</option>
                                <option value="Mercúrio">Mercúrio</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">4. Quais planetas são considerados "terrestres", ou seja, compostos principalmente por rocha?</label>
                            <div>
                                <input type="radio" name="q4" value="Terra"> Terra <br>
                                <input type="radio" name="q4" value="Vênus"> Vênus <br>
                                <input type="radio" name="q4" value="Netuno"> Netuno <br>
                                <input type="radio" name="q4" value="Urano"> Urano
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">5. Quais destes planetas têm uma atmosfera predominantemente composta por dióxido de carbono (CO2)?</label>
                            <div>
                                <input type="radio" name="q5" value="Venus"> Venus <br>
                                <input type="radio" name="q5" value="Terra"> Terra <br>
                                <input type="radio" name="q5" value="Urano"> Urano <br>
                                <input type="radio" name="q5" value="Júpiter"> Júpiter
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">6. Quais planetas estão mais próximos do Sol?</label>
                            <select name="q6" class="form-select">
                                <option value="">Selecione</option>
                                <option value="Urano">Urano</option>
                                <option value="Vênus">Vênus</option>
                                <option value="Saturno">Saturo</option>
                                <option value="Terra">Terra</option>
                            </select>
                        </div>


                        <button type="button" class="btn btn-warning w-100" onclick="calcularPontuacao()">Enviar Respostas</button>
                    </form>

                    <div id="resultado" class="mt-4 fs-5 fw-bold text-center"></div>
                </section>
            </div>
        </div>

    </main>

    <footer class="row text-center mt-4 p-3 bg-dark text-white">
            <p>Game Javascript - 2025</p>
    </footer>
</div>

    <script src="script.js"></script>
</body>
</html>
