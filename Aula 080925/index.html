<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>Formulários HTML</h1>
    </div>
    <div>
        <form action="#" method="post">
            <label for="nome">Nome*</label>
            <input type="text" name="nome" id="nome" maxlength="5" placeholder="Digite o seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@gmail.com">

            <label for="periodo">Periodo</label>
            <input type="number" name="periodo" id="Periodo" max="4" min="1" step="3">
            <!--step passos do contador númerico-->

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" maxlength="8" placeholder="Digite sua senha" required>

            <label for="nasc">Data de Nascimento</label>
            <input type="date" name="nasc" id="nasc">

            <label for="feliz">Nivel de felicidade</label>
            <input type="range" name="feliz" id="feliz">

            <p>Você gosta de Estudar?</p>
            <label for="estudar">Sim</label>
            <input type="radio" name="estudar">
            <label for="estudar">Não</label>
            <input type="radio" name="estudar">

            <p>Quais matérias voce mais gosta?</p>
            <label for="alg">Algoritimo</label>
            <input type="checkbox" name="alg">

            <label for=""></label>
            
            <input type="submit" value="Salvar">
        </form>
    </div>
</body>
</html>
